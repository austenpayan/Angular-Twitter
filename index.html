<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ng-Twitter example</title>
	<style>
		/*style as you see fit*/
		.container{margin:0 auto}
		/* ====== tweets ====== */
		.tweets {width:350px;margin:5px;padding:0px;float:left;border:1px solid #444;}
		.tweets li {margin:10px;}
		.tweets li, .tweets li p {overflow:hidden; _overflow:visible; zoom:1;}
		.tweets li img {float:left; margin-right: 10px;}
		.tweets li img{display:block;}
		.tweets li p {
			font-family: 'Ubuntu',Tahoma,sans-serif;
			font-size: 12px;
			line-height: 13px;
			color: #333;
		}
		
	</style>
</head>
<body ng-app="APP">
	<div class="container">
		<twitter user="joemaddalone" count="4"></twitter>	
		<twitter user="rem" count="4"></twitter>	
		<twitter user="jeresig" count="4"></twitter>	
	</div>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.3/angular.min.js"></script>
	<script src="twitter.js"></script>
	<script>
		var APP = angular.module('APP', ['twitter']);
	</script>
</body>
</html>
